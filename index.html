<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diar Ganesa | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #ffffff;
      color: #111;
    }

    header {
      max-width: 1100px;
      margin: 0 auto;
      padding: 80px 20px 40px;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 600;
    }

    header p {
      margin-top: 12px;
      color: #555;
      max-width: 600px;
    }

    section {
      max-width: 1100px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .card {
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #eee;
      transition: transform .3s ease, box-shadow .3s ease;
      background: #fff;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .info {
      padding: 18px;
    }

    .info h3 {
      font-size: 1rem;
      margin-bottom: 6px;
    }

    .info p {
      font-size: .85rem;
      color: #666;
    }

    .contact a {
      margin-right: 20px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }

    footer {
      padding: 40px 20px;
      text-align: center;
      color: #888;
      font-size: .8rem;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

<header>
  <h1>Diar Ganesa</h1>
  <p>Digital artist focused on modern vector illustration and visual storytelling.</p>
</header>

<section>
  <h2>Selected Works</h2>
  <div class="portfolio">
    <div class="card">
      <img src="https://via.placeholder.com/600x400" />
      <div class="info">
        <h3>City Vector</h3>
        <p>Vector Illustration</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/600x400" />
      <div class="info">
        <h3>Digital Portrait</h3>
        <p>Digital Art</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/600x400" />
      <div class="info">
        <h3>Urban Scene</h3>
        <p>Illustration</p>
      </div>
    </div>
  </div>
</section>

<section class="contact">
  <h2>Contact</h2>
  <a href="#">Instagram</a>
  <a href="#">Email</a>
  <a href="#">Behance</a>
</section>

<footer>
  Â© 2025 Diar Ganesa
</footer>

</body>
</html>
